    chair: "Sakda Khoomrung (Siriraj Hospital, Mahidol University, Thailand)"
    type: "presentation"
    events: 
      - title: "Mass spectrometry-based metabolomics standards in clinical research"
        link: ""
        abstract: "<i>Siriraj Center of Research Excellent in Metabolomics and Systems Biology (SiCORE-MSB), Department of Biochemistry, Faculty of Medicine Siriraj Hospital, Mahidol University, Bangkok 10700, Thailand<br>Siriraj Metabolomics and Phenomics Center, Faculty of Medicine Siriraj Hospital, Mahidol University, Bangkok 10700, Thailand<br>Department of Biochemistry, Faculty of Medicine Siriraj Hospital, Mahidol University<br>Center of Excellence for Innovation in Chemistry (PERCH-CIC), Faculty of Science, Mahidol University, Bangkok 10400 Thailand</i><br>Owing to growing interest in personalized medicine, the combination of clinical data, multi-omics data, and systems analysis has been increasingly studied. Mass spectrometry (MS)-based metabolomics is an ideal technology for identifying and quantifying metabolites in various biological samples. Experimental MS workflow, along with advanced bioinformatics, is considered one of the fundamental tools in systems biology for phenotype characterization and the development of precision medicine. In fact, the standardized methods/protocols for metabolomics, including sample preparation, metabolite identification, data processing and analysis, and quantification, represent crucial steps for the translation of research outcomes into clinical practice. Quantitative metabolomics allows the accumulation and comparison of metabolomics data across different studies, which eventually can lead to the establishment of a critical resource for biomarker research, precision medicine, and bridging scientific outcomes with clinical applications. In this talk, I will discuss several fact-based challenges, including metabolite identification, data processing and analysis, and the measurement precision of absolute quantification in clinical research."
        speakers: "Sakda Khoomrung"
        speakers-link: ""
      - title: "Advancements in NMR Metabolomics: Enhancing Sample Handling and Metabolite Identification"
        link: ""
        abstract: "Metabolomics, a powerful tool in systems biology, enables the characterization of phenotypes. Nuclear magnetic resonance (NMR) spectroscopy plays a pivotal role in capturing dynamic changes in metabolites as a response to gene-environment interactions, diets, diseases, and stimuli. However, the NMR metabolomics pipeline is susceptible to confounding factors stemming from improper handling of biospecimens, including inadequate containers, storage conditions, and durations. These inconsistencies can introduce consequential effects that undermine accurate analysis. By utilizing NMR metabolomics, an optimized fecal sample handling strategy has been developed, leading to improved fecal metabolic phenotyping-based diagnoses. Additionally, the identification of metabolites presents another critical step in the NMR metabolomics pipeline. Misassignments of metabolites, caused by factors like human errors and the complexity of spectral data, can result in data misinterpretation and misunderstanding. To mitigate these challenges, a computational approach, specifically artificial intelligence-guided metabolite identification, is being developed. This approach aims to enhance the accuracy and precision of NMR metabolite identification, enabling more reliable data interpretation."
        speakers: "Jutarop Phetcharaburanin (Khon Kaen University)"
        speakers-link: ""
      - title: "Metabolomics for agriculture applications"
        link: ""
        abstract: "Metabolomics is increasingly employed to comprehensively study of all metabolites of organisms. It has been proven to be instrumental to unravel important metabolites as well as molecular pathways governing genotypes and phenotypes of an organism. Several metabolomics applications in agricultural research focus on identification of biomarkers and discovery of metabolic mechanism underlying particular traits to rationally develop an agricultural practice as well as new varieties with better yields, resistance to biotic/abiotic stresses and desirable nutritional contents. With challenging of untargeted metabolomics in plant research, standardization at each step of metabolomics pipeline is considered. Examples of metabolomics standard for agricultural research will be presented. In summary, metabolomics have been successfully proved as a high-throughput screening method in functional genomics to generate more fundamental knowledge of the biochemical process underlying crucial traits."
        speakers: "Umaporn Uawisetwathana (National Center for Genetic Engineering and Biotechnology-BIOTEC.)"
        speakers-link: ""
      - title: "Metadata Informed Metabolomics"
        link: ""
        abstract: "This presentation will discuss the importance of metabolomics standards, data models, and metadata. The metabolome is a complex molecular system; multiple sample preparation methods and analytical techniques are required to identify its vast molecular compositional space. We will provide an overview of how we aim to capture and describe a complete and unified experimental design for metabolomics, including metadata on the samples, sample processing, instruments used, and metabolites. This comprehensive metadata is crucial for establishing standardized workflows for molecular annotation and promoting data reuse. Additionally, we will share our vision for utilizing metadata to enhance the accuracy of metabolite annotation and facilitate new molecular discoveries in metabolomics."
        speakers: "Yuri Corilo (PNNL, USA)"
        speakers-link: ""
      - title: "Platinum Sponsor talk 3: Waters; Our solutions for Omics Analysis"
        link: ""
        abstract: "Omics as a scientific discipline identifies, describes, and quantifies the biomolecules and molecular pathways that contribute to the form and function of cells and tissues. This can be done in a targeted or untargeted way or alternatively using imaging techniques to map these molecules to their distribution in tissue. This presentation provides an overview of Waters’ portfolio for Omics Analysis and explore how the latest innovations are being used to help scientists better characterize their samples."
        speakers: "YanTing Lim (Field Marketing Specialist, Waters Pacific Pte Ltd.)"
        speakers-link: ""
