      - title: "The Global Biodata Coalition: towards a sustainable biodata infrastructure"
        link: ""
        abstract: "<p>Collectively, life science data resources around the world form a vast, distributed, and interconnected infrastructure that is critical for life science and biomedical research. Unlike other scientific infrastructures, biodata resources are globally distributed and lack any kind of central coordination. The distributed nature of the infrastructure supports innovation, but lends itself poorly to the long-term sustainability of individual biodata resources and the infrastructure as a whole. The Global Biodata Coalition (GBC) brings together life science research funding organisations that recognise these challenges and acknowledge the threat that the lack of sustainability poses. They agree to work together to find ways to improve sustainability.</p><p>In the presentation I will provide an overview of the global biodata resource infrastructure, focusing in particular on challenges to providing sustained long-term funding to the resources that comprise the infrastructure. Covering some of the work that GBC has carried out to understand and classify biodata resources and the entire biodata resource infrastructure, we will outline the Global Core Biodata Resource programme and Inventory project and also introduce the stakeholder consultation processes around approaches to sustainability and open data. Finally, we  will lay out the path GBC is taking to engage researchers, informaticians, funding organisations and other stakeholders in moving towards greater sustainability for these critical resources.</p>"
        speakers: "Chuck Cook (Global Biodata Coalition, UK)"
        speakers-link: ""
      - title: "Gut microbiota alteration associated with SLE (systemic lupus erythematosus) development"
        link: ""
        abstract: "Gut microbiota play an important role in nutritional, metabolic and immunological systems. The balance of microbiological ecology in the intestine (homeostasis) is crucial for health maintenance. Dysbiosis of gut microbiota and diversity can lead to immunological disorders and associated with many diseases, including systemic lupus erythematosus (SLE); a chronic autoimmune disease effecting at least five million people worldwide.<br>To study gut microbiota alteration associated with SLE, fecal samples were collected from lupus-prone mice, by chemically induced (pristane) and genetically induced (FcRIIb knockout) SLE development. We found that gut microbiota of lupus-prone mice began to change at 4 months of age, and some clinical symptoms were found significantly different compared with healthy mice beginning at 6 months after microbiota changes. Differences of physicochemical conditions in each section of and feces can affect the composition of gut microbiota, we investigated gut microbiota composition along mouse GI tract among different groups of mice at various ages.<br>Here I present our preliminary data, and suggested that gut microbiota composition was associated with SLE by increasing or decreasing of some bacteria, hence the modification of the gut microbiota, using diet, prebiotics and probiotics, might function to re-balance the composition of gut microbiota and, hopefully relieve the SLE progression in a safe manner than the immunosuppressed drug. Our ongoing experiment is to perform fecal transplant of fecal portion that was statistically denoted important to the non-SLE, as preventive and therapeutic strategies, and determine gut microbiota along clinical SLE progression, in pristane and FcRIIb knockout mice."
        speakers: "Naraporn Somboonna (Chulalongkorn University, Thailand)"
        speakers-link: ""
      - title: "Microbial Comparative Genomics (MGE Standards: viruses and plasmids)"
        link: ""
        abstract: "Mobile genetic elements (MGEs), which comprise viruses and plasmids, are highly abundant across all life forms, showcasing a remarkable array of genetic diversity. Their exceptional capability to mobilize is pivotal in facilitating horizontal gene transfer, a mechanism that enables the acquisition of genetic information through means other than vertical inheritance. This process fosters the exchange of genetic material among distantly related lineages, profoundly influencing evolution, ecological innovation, and the dynamics of biological communities and biogeochemical cycles. Despite their crucial role, the functional repertoire of MGEs remains largely unexplored, primarily due to a significant portion of their genes lacking known functions. Additionally, the dynamics of gene gain, loss, and exchange have not been systematically studied across large datasets.<br>I will summarize recent large scale efforts to characterize the diversity of MGEs, and discuss some ideas for the development of new genomic standards for these genetic elements. By setting up new genomic standards for MGEs, researchers can enhance our understanding of their functional significance and unravel their potential impact on various aspects of life, including evolution, ecological dynamics, and biogeochemical cycles. The development of such standards promises to open up exciting avenues for future research, making strides towards unlocking the full potential and implications of MGEs in the world of genetics and beyond."
        speakers: "Nikos Krypides (JGI)"
        speakers-link: ""
      - title: "Towards producing representative genome catalogues for microbial communities"
        link: ""
        abstract: "An increasingly common output arising from the analysis of metagenomic datasets is the generation of metagenome-assembled genomes (MAGs). However, the discovery of MAGs is problematics and there are no requirements to archive them in an INSDC database, and comparison of these MAG collections is hampered by the lack of uniformity in their generation, annotation and storage. To address this, we have developed MGnify Genomes, a growing collection of biome-specific microbial genome catalogues generated using MAGs and publicly available isolate genomes from a common biome. Strategies for improving these catalogues and subsequent expansion will be discussed, as well as an outline of how these can be used to contextualise new datasets."
        speakers: "Rob Finn (MGnify, EMBL-EBI, UK)"
        speakers-link: ""
      - title: "How do you achieve standards in taxonomy when taxonomic freedom is paramount?"
        link: ""
        abstract: "Naming of microorganisms (nomenclature) is highly standardized through nomenclatural codes such as the International Code of Nomenclature of Prokaryotes (ICNP), which have rules governing how names are formed and used. By contrast, classification of microorganisms (taxonomy) is completely unregulated to ensure freedom of taxonomic opinion. This is due in part to the recognition that taxonomy could become methodologically outdated if fixed in time. However, we have entered the age of genome-based taxonomy, and genomes are the most fundamental blueprints of life making it unlikely that a widely accepted alternative methodology resulting in a radically different and improved taxonomy will be developed. I suggest that now is the time to adopt a standardized taxonomic framework based on comparative analysis of genome sequences, or at least we should establish a primary taxonomic reference ('Tassonomia Franca') that will facilitate unambiguous scientific communication of microbial diversity."
        speakers: "Phil Hugenholtz (The University of Queensland, Australia)"
