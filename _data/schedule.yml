    title: "Keynote: Genotype First – in Research and In Clinical Care"
    speaker: "Leslie Biesecker (NIH/NHGRI, USA)"
    abstract: "The rapidly falling cost of genome sequencing necessitates rethinking about how we care for patients and perform research. The clinical research paradigm has been dominated by a phenotype-first approach. In this paradigm it is the patient’s manifestations or disease that initiate the process of care, through the mechanism of the differential diagnosis. It is essential to recognize that a key function of the differential diagnostic paradigm was to narrow the range of potential diagnoses to match the limits of the then available genetic tests. Now that large panel tests can be had for $250, the upstream narrowing of the diagnoses is less critical to success in achieving the diagnosis. In fact, it can be argued that the broad testing is superior to a narrow differential as the test interrogates genes for disorders that the clinician may not have thought to considered in her differential diagnosis. Thinking more broadly than panels, clinical genome sequencing is becoming affordable and has the potential to provide a life-long health care resource for a patient. <br>In the research realm, a similar paradigm has held – that of the assembly of a patient cohort or a case-control cohort for the purpose of elucidating the cause of a disorder affecting the people of that cohort. This is an arduous and expensive process and sometimes has limited long term utility, after the primary questions have been addressed. Instead, because a research genome can cost as little as $250, one can begin to consider the establishment of genomically characterized cohorts, which can subsequently be interrogated by a genomic attribute. In this mode of research, the clinical investigator searches the genomic database to identify individuals harboring genetic variants of interest. These individuals can be recalled to the research center on the basis of their genetic change and the researcher then tests a hypothesis of that variant being associated with a phenotype. A large advantage of this approach is the reduction in bias as a part of the recruitment and eligibility review process and the reduced cost. <br>These examples and principles will be reviewed and discussed with pertinent examples."
    chair: "Manop Pithukpakorn (Faculty of Medicine Siriraj Hospital, Mahidol University)"
  - startTime: "9:45"
    endTime: "10:45"
    title: "Session 1: Genomic Standards for Precision Medicine"
    chair: "Manop Pithukpakorn (Faculty of Medicine Siriraj Hospital, Mahidol University)"
    type: "presentation"
    events: 
      - title: "Curating Clinical Genomes: Real World Practice of Human Genome Variant Interpretation"
        link: ""
        abstract: "With the rapid advances in genomic sequencing technology and increased knowledge of genomics in medicine, the integration of genomic data into clinical practice is becoming increasingly important. The ACMG 2015 Standards and Guidelines for the Interpretation of Sequence Variants provide a valuable framework for variant interpretation, but they also have limitations. Real-world data on the clinical significance of many variants is limited, and there are knowledge gaps in our understanding of how variants affect the disease pathogenic mechanisms and clinical phenotypes.<br>The ClinVar database is a valuable resource for variant interpretation, but it is not without its limitations. The database is not comprehensive, and the quality of the data varies. ClinGen specific gene guidelines provide additional information on the interpretation of variants in specific genes but add more complexity to interpretation process.<br>Interpretation of copy number variants (CNV) and splicing variants is particularly challenging. Changes in the number of copies or splice sites of coding sequences do not always alter the gene function. There are no clear guidelines for the interpretation of these variants, and they are often classified as 'uncertain significance.'<br>This presentation will discuss the challenges of curating clinical genomes, and the resources available to help with variant interpretation. The presentation will also discuss the future of clinical genomics, and how we can use genomic data to improve patient care."
        speakers: "Manop Pithukpakorn (Faculty of Medicine Siriraj Hospital, Mahidol University)"
        speakers-link: ""
      - title: "Human Cell Atlas: Putting together reference transcriptomes of all human cells"
        link: ""
        abstract: "<p>Regulation of gene expression is an important biological process that gives rise to phenotypic diversity from the same genetic information. In addition to reference genomes and variations between individuals, reference transcriptomes among tissues and cell types are crucial to understanding fundamental units of life and serve as a platform for developing targeted therapy in the precision medicine era.</p><p>Human Cell Atlas (HCA) consortium aims to 'create comprehensive reference maps of all human cells – as a basis for both understanding human health and diagnosing, monitoring, and treating diseases'. As part of the HCA, we are establishing the reference immune and gene expression repertoires of the Asian population under the 'Asian Immune Diversity Atlas (AIDA)' project, together with collaborators from eight countries. Asian genomic data are heavily underrepresented as compared to genomic data of people of European ancestry that accounts for 80 percent of the current data worldwide. In the AIDA project, we will rectify this imbalance by characterizing the nature and extent of variation in immune cell types from diverse Asian populations.</p><p>Within Thailand, we will investigate the conserved and unique patterns in the immune diversity of the Thai populations in different parts, which are historically, culturally, and genetically unique. These data will serve as a healthy baseline for characterizing cell state changes in various immune-related diseases. This project is a collaborative effort involving researchers from Mahidol University, Chiang Mai University, Khon Kaen University, and Prince of Songkla University in Thailand</p>"
        speakers: "Varodom Charoensawan (Faculty of Science, Mahidol University)"
        speakers-link: ""
      - title: "The FAIR Principles: past, present and future"
        link: ""
        abstract: "The FAIR Principles (https://doi.org/10.1038/sdata.2016.18) have propelled the global debate in all disciplines on the importance of Findable, Accessible, Interoperable, and Reusable data, by humans and machines, and the need for better research data management, transparent and reproducible data worldwide. FAIR has united stakeholders world-wide behind a common concept: good data management under common standards. It is no longer optional. However, the FAIR Principles are aspirational, and putting FAIR into practice is work in progress; it 'takes a village'! Starting with a brief history of the Principles, Susanna will paint the landscape of key initiatives and community activities for FAIR data, with a focus in the Life Science, including resources like FAIRsharing (https://fairsharing.org), and the FAIR Cookbook (https://faircookbook.elixir-europe.org)."
        speakers: "Susanna-Assunta Sansone (University of Oxford, UK)"
        speakers-link: ""
      - title: "Platinum Sponsor talk 1: Oxford Nanopore (ONT); Game-changer in Epigenetics"
        link: ""
        abstract: "The application of DNA methylation patterns holds a considerable potential in cancer care, notably improving the processes of classification, diagnosis, prognosis, and treatment response prediction. Oxford Nanopore Technologies (ONT) stands uniquely positioned in this regard, capable of detecting DNA methylation directly from the raw data without additional chemical treatments and offering 'real-time methylation analysis'. This represents an advantage over most next-generation sequencing technologies, which cannot directly distinguish between methylated and unmethylated nucleotides in native DNA. In the GSC23, I will present the application of nanopore technology, focusing on the methylation detection in a key biomarker in cancer samples."
        speakers: "Thidathip Wongsurawat (Representing Oxford Nanopore Technology)"
        speakers-link: ""
