<style>

  text-decoration: none;
}

  color: cadetblue;
  background-color: transparent;
  text-decoration: none;
}

  color: cornflowerblue;
  background-color: transparent;
  text-decoration: underline;
}
a:active {
  color: cadetclue;
  background-color: transparent;
  text-decoration: underline;
}
</style>
